<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>たっぷりサーチ</title>
   <script type="text/javascript" src="js.js"></script>
   <link rel="stylesheet" type="text/css" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <div class="headers">
          <h1>たっぷりサーチ</h1>
          <h2>Tappli Search</h2>
        </div>
        <div class="line"></div>
        <div class="description">
          <p>
            リサーチをじっくりたっぷりしたい時に使えます。<br>
            検索してみたい検索ワードを全て入力し終わったら、<br>
            「たっぷりサーチ!」を押してください。<br>
            全てのキーワードでGoogle検索タブが開きます。<br>
            <strong>* ポップアップ・ブロックが発動する場合は、許可してください。</strong>
          </p>
        </div>

      </div>

      <div class="form-section">
        <h3>検索ワードを設定</h3>
        <div id="forms">
          <input type="text" name="" value="" class="form" placeholder="検索ワードを入力">
        </div>
        <button id="add">検索ワードを追加</button>
      </div>

      <div class="search">
        <button id="search-btn">たっぷりサーチ！</button>
      </div>
    </div>



  </body>
</html>
